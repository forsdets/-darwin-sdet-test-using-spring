plugins {
    id 'java'
}

group 'jsonplaceholder-api-tests'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    compile 'org.springframework.boot:spring-boot-starter-parent:2.5.6'
    compile 'org.springframework.boot:spring-boot-starter-web:2.6.1'
    compile 'org.spring' +
            'framework.boot:spring-boot-starter-test:2.6.1'

    implementation 'io.cucumber:cucumber-java:7.1.0'
    implementation 'io.cucumber:cucumber-junit:7.1.0'
    implementation 'io.cucumber:cucumber-picocontainer:7.1.0'

    implementation 'org.hamcrest:hamcrest-all:1.3'

    implementation 'com.jayway.jsonpath:json-path:2.6.0'
    implementation 'org.apache.httpcomponents:httpclient:4.5.13'

    implementation 'io.rest-assured:rest-assured:4.4.0'
    implementation 'io.rest-assured:json-schema-validator:4.4.0'

}

test {
    useJUnitPlatform()
}

task cucumber(type: JavaExec) {
    classpath = sourceSets.test.runtimeClasspath
    main = 'org.junit.runner.JUnitCore'
    args = ['com.darwin.test.api.qa.runner.RunCuke']
}